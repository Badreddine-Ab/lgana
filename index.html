<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Top 250 Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .movie-form input, .movie-form button {
            margin: 5px;
            padding: 8px;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .movie-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .movie-card button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>IMDB Top 250 Movies Manager</h1>
    
    <div class="movie-form">
        <h2>Add/Edit Movie</h2>
        <input type="hidden" id="movieId">
        <input type="text" id="title" placeholder="Title" required>
        <input type="number" id="rank" placeholder="Rank" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="rating" placeholder="Rating" step="0.1" required>
        <button onclick="handleSubmit()">Submit</button>
        <button onclick="clearForm()">Clear</button>
    </div>

    <div class="movie-list" id="movieList"></div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs,
            updateDoc,
            deleteDoc,
            doc 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAivylKa1wZlBl1bJ2_oomgnxcUg0ZKCdQ",
            authDomain: "lgana-ece51.firebaseapp.com",
            projectId: "lgana-ece51",
            storageBucket: "lgana-ece51.firebasestorage.app",
            messagingSenderId: "111932740869",
            appId: "1:111932740869:web:fb7c0e6ff4b4a975d9d36c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make functions globally available
        window.handleSubmit = handleSubmit;
        window.editMovie = editMovie;
        window.deleteMovie = deleteMovie;
        window.clearForm = clearForm;

        // Load movies on page load
        loadMovies();

        async function handleSubmit() {
            const movieId = document.getElementById('movieId').value;
            const movieData = {
                title: document.getElementById('title').value,
                rank: parseInt(document.getElementById('rank').value),
                year: parseInt(document.getElementById('year').value),
                rating: parseFloat(document.getElementById('rating').value)
            };

            try {
                if (movieId) {
                    // Update existing movie
                    await updateDoc(doc(db, 'movies', movieId), movieData);
                } else {
                    // Add new movie
                    await addDoc(collection(db, 'movies'), movieData);
                }
                clearForm();
                loadMovies();
            } catch (error) {
                console.error("Error saving movie: ", error);
                alert('Error saving movie');
            }
        }

        async function loadMovies() {
            try {
                const querySnapshot = await getDocs(collection(db, 'movies'));
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const movie = doc.data();
                    const movieCard = `
                        <div class="movie-card">
                            <h3>${movie.title} (${movie.year})</h3>
                            <p>Rank: ${movie.rank}</p>
                            <p>Rating: ${movie.rating}</p>
                            <button onclick="editMovie('${doc.id}', ${JSON.stringify(movie).replace(/'/g, "&apos;")})">
                                Edit
                            </button>
                            <button onclick="deleteMovie('${doc.id}')">
                                Delete
                            </button>
                        </div>
                    `;
                    movieList.innerHTML += movieCard;
                });
            } catch (error) {
                console.error("Error loading movies: ", error);
                alert('Error loading movies');
            }
        }

        function editMovie(id, movie) {
            document.getElementById('movieId').value = id;
            document.getElementById('title').value = movie.title;
            document.getElementById('rank').value = movie.rank;
            document.getElementById('year').value = movie.year;
            document.getElementById('rating').value = movie.rating;
        }

        async function deleteMovie(id) {
            if (confirm('Are you sure you want to delete this movie?')) {
                try {
                    await deleteDoc(doc(db, 'movies', id));
                    loadMovies();
                } catch (error) {
                    console.error("Error deleting movie: ", error);
                    alert('Error deleting movie');
                }
            }
        }

        function clearForm() {
            document.getElementById('movieId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('rank').value = '';
            document.getElementById('year').value = '';
            document.getElementById('rating').value = '';
        }
    </script>
</body>
</html>
